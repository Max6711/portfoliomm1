<section class="reviews ">
  <div class="container">
    <h3 class="reviews-header">REVIEWS</h3>
    <div class="swiper-container">
      <ul id="reviews-list" class="reviews-swiper swiper-wrapper">
      </ul>
      <div class="arrow-naw">
        <button type="button" class="button-prev swiper-button-prev">
          <svg class="icon-back" width="24" height="24" stroke="#CCC" fill="none">
            <use href="./img/symbol-defs.svg#icon-arrow-narrow-left"></use>
          </svg>
        </button>
        <button type="button" class="button-next swiper-button-next">
          <svg class="icon-next" width="24" height="24" stroke="#292929"  fill="none">
            <use href="./img/symbol-defs.svg#icon-arrow-narrow-right"></use>
          </svg>
        </button>
</div>
    </div>
  </div>
</section>
